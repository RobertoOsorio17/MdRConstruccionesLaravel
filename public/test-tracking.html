<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Post Tracking</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .log { background: #f0f0f0; padding: 10px; margin: 10px 0; border-radius: 5px; }
        .button { padding: 10px 20px; margin: 5px; cursor: pointer; background: #007cba; color: white; border: none; border-radius: 3px; }
        .current-data { background: #e8f5e8; padding: 15px; margin: 10px 0; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>üîç Test de Post Tracking</h1>
    
    <div class="current-data">
        <h3>üìä Estado actual del localStorage:</h3>
        <div id="currentState"></div>
    </div>

    <div>
        <button class="button" onclick="showCurrentData()">üîÑ Actualizar Estado</button>
        <button class="button" onclick="clearTracking()">üóëÔ∏è Limpiar Tracking</button>
        <button class="button" onclick="simulateVisit()">üéØ Simular Visita (15s)</button>
    </div>

    <div id="logs"></div>

    <script>
        const STORAGE_KEY = 'mdr_post_tracking';
        
        function log(message) {
            const logsDiv = document.getElementById('logs');
            const logElement = document.createElement('div');
            logElement.className = 'log';
            logElement.innerHTML = `[${new Date().toLocaleTimeString()}] ${message}`;
            logsDiv.appendChild(logElement);
            logsDiv.scrollTop = logsDiv.scrollHeight;
        }
        
        function showCurrentData() {
            try {
                const stored = localStorage.getItem(STORAGE_KEY);
                const currentStateDiv = document.getElementById('currentState');
                
                if (stored) {
                    const parsed = JSON.parse(stored);
                    const postCount = Object.keys(parsed).length;
                    
                    currentStateDiv.innerHTML = `
                        <strong>Posts guardados:</strong> ${postCount}<br>
                        <strong>Datos:</strong><br>
                        <pre style="background: white; padding: 10px; border-radius: 3px; overflow: auto; max-height: 200px;">${JSON.stringify(parsed, null, 2)}</pre>
                    `;
                    
                    log(`‚úÖ LocalStorage contiene ${postCount} posts`);
                } else {
                    currentStateDiv.innerHTML = '<em>No hay datos de tracking en localStorage</em>';
                    log('‚ÑπÔ∏è No hay datos en localStorage');
                }
            } catch (error) {
                log(`‚ùå Error leyendo localStorage: ${error.message}`);
                currentStateDiv.innerHTML = '<em style="color: red;">Error leyendo datos</em>';
            }
        }
        
        function clearTracking() {
            localStorage.removeItem(STORAGE_KEY);
            log('üóëÔ∏è Tracking limpiado del localStorage');
            showCurrentData();
        }
        
        function simulateVisit() {
            // Simular que se guard√≥ un post despu√©s de 15 segundos
            const testPost = {
                id: 999,
                title: 'Post de Prueba',
                slug: 'post-de-prueba',
                visits: 1,
                lastVisit: Date.now(),
                totalTimeSpent: 15000, // 15 segundos
                averageTimeSpent: 15000,
                firstVisit: Date.now(),
                categories: [],
                tags: []
            };
            
            try {
                const stored = localStorage.getItem(STORAGE_KEY);
                const current = stored ? JSON.parse(stored) : {};
                current[999] = testPost;
                
                localStorage.setItem(STORAGE_KEY, JSON.stringify(current));
                log('üéØ Post de prueba simulado y guardado (15s de lectura)');
                showCurrentData();
            } catch (error) {
                log(`‚ùå Error simulando visita: ${error.message}`);
            }
        }
        
        // Mostrar estado inicial
        showCurrentData();
        
        // Actualizar cada 5 segundos
        setInterval(showCurrentData, 5000);
        
        log('üöÄ Test de tracking iniciado. Comportamiento esperado:');
        log('üìñ Cuando accedes a un post ‚Üí NO se guarda inmediatamente');
        log('‚è∞ Solo se guarda si permaneces 10+ segundos');
        log('üîÑ Esta p√°gina se actualiza autom√°ticamente cada 5s');
        log('üìù Al cambiar de post ‚Üí se finaliza tracking del post anterior');
        
        // Detectar cuando se abre la consola de DevTools para mostrar info adicional
        let devtools = {open: false, orientation: null};
        const threshold = 160;
        
        setInterval(() => {
            if (window.outerHeight - window.innerHeight > threshold || 
                window.outerWidth - window.innerWidth > threshold) {
                if (!devtools.open) {
                    devtools.open = true;
                    log('üîß DevTools detectado! Revisa la consola del blog para ver logs del tracking');
                }
            } else {
                devtools.open = false;
            }
        }, 500);
    </script>
</body>
</html>
