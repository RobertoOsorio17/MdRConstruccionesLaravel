<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <pattern id="dots" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <circle cx="20" cy="20" r="2" fill="rgba(255,255,255,0.1)"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="url(#bgGradient)"/>
  <rect width="800" height="400" fill="url(#dots)"/>
  
  <!-- Construction Icon -->
  <g transform="translate(350, 150)">
    <!-- Building -->
    <rect x="0" y="20" width="100" height="80" fill="rgba(255,255,255,0.9)" rx="4"/>
    <rect x="10" y="30" width="15" height="15" fill="#3182ce"/>
    <rect x="30" y="30" width="15" height="15" fill="#3182ce"/>
    <rect x="50" y="30" width="15" height="15" fill="#3182ce"/>
    <rect x="75" y="30" width="15" height="15" fill="#3182ce"/>
    
    <rect x="10" y="50" width="15" height="15" fill="#10b981"/>
    <rect x="30" y="50" width="15" height="15" fill="#10b981"/>
    <rect x="50" y="50" width="15" height="15" fill="#10b981"/>
    <rect x="75" y="50" width="15" height="15" fill="#10b981"/>
    
    <rect x="10" y="70" width="15" height="15" fill="#f59e0b"/>
    <rect x="30" y="70" width="15" height="15" fill="#f59e0b"/>
    <rect x="50" y="70" width="15" height="15" fill="#f59e0b"/>
    <rect x="75" y="70" width="15" height="15" fill="#f59e0b"/>
    
    <!-- Roof -->
    <polygon points="0,20 50,0 100,20" fill="rgba(255,255,255,0.8)"/>
  </g>
  
  <!-- Text -->
  <text x="400" y="280" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="24" font-weight="bold">
    MDR Construcciones
  </text>
  <text x="400" y="310" text-anchor="middle" fill="rgba(255,255,255,0.8)" font-family="Arial, sans-serif" font-size="16">
    Blog de Construcci√≥n y Reformas
  </text>
</svg>
